    <script language="javascript">
        function checkEmail(t3) {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(t3)){
                return (true)
            }
            alert("Invalid E-mail Address! Please re-enter.")
            return (false);
        }
        function validate(formObj){
            if(formObj.t1.value.length==0){
                alert("Please Enter username");
                formObj.t1.focus();
                return false;
            }
            if(formObj.t2.value.length==0){
                alert("Please Enter password");
                formObj.t2.focus();
                return false;
            }
            if(formObj.t3.value.length==0){
                alert("Please Enter Email ID");
                formObj.t3.focus();
                return false;
            }
            if(!checkEmail(formObj.t3.value)){
                formObj.t3.focus();
                return false;
            }
            if(formObj.t4.value.length==0){
                alert("Please enter contact no");
                formObj.t4.focus();
                return false;
            }
            if(isNaN(formObj.t4.value)){
                alert("Contact no  must be numeric");
                formObj.t4.focus();
                return false;
            }
            if(formObj.t4.value.length != 10){
                alert("Contact number must be 10 digits long");
                formObj.t4.focus();
                return false;
            }
            if(formObj.t5.value.length==0){
                alert("Please enter qualification");
                formObj.t5.focus();
                return false;
            }	
            if(formObj.t6.value.length==0){
                alert("Please enter experience");
                formObj.t6.focus();
                return false;
            }	
            if(formObj.t7.value.length==0){
                alert("Please enter hospital name");
                formObj.t7.focus();
                return false;
            }	
            if(formObj.t8.value.length==0){
                alert("Please enter address");
                formObj.t8.focus();
                return false;
            }	
            return true;
        }
        </script>
